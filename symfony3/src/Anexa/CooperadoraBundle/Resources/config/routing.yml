anexa_cooperadora_backend:
    path:     /backend
    defaults: { _controller: AnexaCooperadoraBundle:Backend:index }

anexa_cooperadora_inicio:
    prefix:     /
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/inicio.yml"

anexa_cooperadora_alumno:
    prefix:     /backend/alumno
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/alumno.yml"

anexa_cooperadora_couta:
    prefix:     /backend/cuota
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/cuota.yml"

anexa_cooperadora_responsable:
    prefix:     /backend/responsable
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/responsable.yml"

anexa_cooperadora_pago:
    prefix:     /backend/pago
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/pago.yml"

anexa_cooperadora_listado:
    prefix:     /backend/listado
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/listado.yml"

anexa_cooperadora_configuracion:
    prefix:     /backend/configuracion
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/configuracion.yml"

login_check:
    path: /login_check

logout:
    path: /logout

anexa_cooperadora_usuario:
    path: /backend/usuario
    resource: "@AnexaCooperadoraBundle/Resources/config/routing/user.yml"

login:
    path: /login
    defaults: { _controller: AnexaCooperadoraBundle:User:login }

paginacion:
    path: /paginacion
    defaults: { _controller: AnexaCooperadoraBundle:Configuracion:paginacion }

