#   role: isRemember (esta registrado)

# en Resource se pone la ruta base desde donde va a levantar los recursos js img y css
# en Base esta la direccion base del sistema

# la primer linea de cada ruta es el parametro recibido por el app de forma get
# en el controller se pone el nombre del archivo controlador que contiene a la accion sin la palabra Controller
# en el action se pone el method del controller a ejecutar sin la palabra Action
# en role se pone el rol que necesita para ser ejecutado


